name: Post process markdown file

on:
  pull_request:
    branches:
      - main

jobs:
  run_python_script:
    name: Run Python Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run Python script on changed files
        run: python post_process_notebook.py ${{ github.event.pull_request.head.sha }}
